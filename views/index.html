<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
    <div class="rectangles__hud">
        <div class="rectangle__talk">
            <i class="fas fa-microphone-alt"></i><span class="talking">Talking</span>
        </div>
        <div class="rectangle__outside">
            <div class="rectangle__health" id="health"><i class="fas fa-heart"></i></div>
        </div>
        <div class="d-flex">
            <div class="rectangle__infos">
                <i class="far fa-clock"></i> <span id="hours"></span>
            </div>
            <div class="rectangle__infos" id="vehicle" style="display: none;">
                <i class="fas fa-tachometer-alt"></i> <span id="speed"></span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
